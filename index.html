<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Idea</title>
        <link rel="stylesheet" href="./assat/CSS/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="form_main_container">
                <div class="proprty_img_main">
                    <div class="proprty_img">
                        <img src="./assat/img/janganna.jpeg" alt="logo" />
                    </div>
                </div>

                <div class="form_container">
                    <form action>
                        <div class="name">
                            <label for="name">Name:</label><br />
                            <input type="text" placeholder="Enter Your Name" />
                        </div>

                        <div class="name">
                            <label for="name">Family Member:-</label>
                            <input type="text"
                                placeholder="Number of Family Number" />
                        </div>

                        <div class="name">
                            <label for="name">Number:</label>
                            <input type="text"
                                placeholder="Enter Your number" />
                        </div>

                        <div class="name">
                            <label for="name">Income:</label>
                            <input type="text"
                                placeholder="Enter Your number" />
                        </div>

                        <div class="submit_btn">
                            <button>Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="./assat/js/script.js"></script>
</html>
